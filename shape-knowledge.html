<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Knowledge Zone</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --primary-green: #00e013;           /* Cash App's signature green */
            --primary-green-hover: #00c211;     /* Slightly darker for hover states */
            --primary-green-light: #33e642;     /* Lighter variant for backgrounds */
            --background-color: #f8fdf8;        /* Keep your light green background */
            --sidebar-color: rgba(255, 255, 255, 0.95); /* Slightly more opaque for better contrast */
            --text-color: #1a1a1a;             /* Darker text for better contrast */
            --shadow-color: rgba(0, 224, 19, 0.15); /* Updated shadow with Cash App green */
            --modal-overlay: rgba(26, 26, 26, 0.7);  /* Darker overlay for better contrast */
            --error-color: #ff6b6b;            /* Keep existing error color */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            padding: 25px;
            background: var(--sidebar-color);
            border-radius: 20px;
            margin-right: 25px;
            height: fit-content;
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
        }

        .filter-section {
            margin-bottom: 35px;
            position: relative;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .filter-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(144, 238, 144, 0.3);
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            position: relative;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .filter-dropdown:hover {
            border-color: var(--primary-green);
        }

        .filter-dropdown:after {
            content: "▼";
            font-size: 12px;
            color: var(--text-color);
        }

        .filter-dropdown.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .filter-dropdown.active:after {
            content: "▲";
        }

        .filter-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--primary-green);
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }

        .filter-option {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .filter-option:hover {
            background: var(--background-color);
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-green);
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            flex: 1;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .section {
            background: var(--sidebar-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .tabs {
            display: flex;
            background: rgba(248, 253, 248, 0.7);
            padding: 15px 15px 0;
            border-bottom: 2px solid var(--primary-green);
            margin: -30px -30px 30px -30px;
        }

        .tab {
            padding: 12px 24px;
            margin-right: 8px;
            background: var(--sidebar-color);
            border: none;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            opacity: 0.7;
            border: 2px solid transparent;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
        }

        .tab:hover {
            opacity: 0.9;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            border-top: 2px solid var(--primary-green);
            border-left: 2px solid var(--primary-green);
            border-right: 2px solid var(--primary-green);
            pointer-events: none;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
        }

        #graph {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-button {
            padding: 8px 16px;
            border: 2px solid var(--primary-green);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .sort-button:hover {
            background: var(--shadow-color);
        }

        .sort-button.active {
            background: var(--primary-green);
            color: white;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateY(-2px);
        }

        .file-item h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .file-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }

        .file-item a:hover {
            color: var(--primary-green);
        }

        .metadata-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: var(--background-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            color: var(--text-color);
        }

        .tooltip {
            position: absolute;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
            border: 1px solid var(--primary-green);
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            border-bottom: 1px solid var(--primary-green);
            padding-bottom: 5px;
        }

        .tooltip-metadata {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }

        .tooltip-label {
            font-weight: 500;
            color: #666;
            margin-right: 10px;
        }

        .tooltip-value {
            color: var(--text-color);
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke: var(--primary-green);
            stroke-width: 3px;
            filter: brightness(1.1);
        }

        .node-label {
            font-size: 12px;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-opacity: 1;
            stroke-width: 2px;
        }

        .home-button {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

         .reset-button {
            position: absolute !important;
            top: 390px !important;  /* Using a larger value and !important to force the change */
            left: 10px !important;
            padding: 8px 16px;
            background: var(--primary-green);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 10;
        }
        
        .reset-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            border-radius: 22px;
            animation: sparkle 2s infinite;
            z-index: -1;
        }
        
        .reset-button::after {
            content: '✨';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            animation: twinkle 1.5s infinite alternate;
        }
        
        @keyframes sparkle {
            0% {
                transform: translateX(-100%) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) rotate(180deg);
                opacity: 0;
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

    </style>
</head>
<body>

    <script>
        // File data with metadata
        const files = [    
            // Consumer Insights Research (04)
            {
                name: "Banking Product Tracker Results - Q3 2024",
                url: "https://docs.google.com/document/d/1WPeVlMCdxgqdza8Q9HdQJHnab0JontRe",
                metadata: {

                    documentType: "ConsumerInsightsResearch",
                    timePeriod: "Q3 2024"
                }
            },
            {
                name: "Preliminary: Banking Product Tracker - Q1 2025",
                url: "https://docs.google.com/document/d/1ofSslOVQtY7kZNB6gJphIrvssxtmvIW9",
                metadata: {
                    productSurface: "Cash App Card",
                    documentType: "ConsumerInsightsResearch",
                    timePeriod: "Q1 2025"
                }
            },


            // Grab Bag (03)
            {
                name: "Assessment: Afterpay Gift Card Gateways",
                url: "https://docs.google.com/document/d/1BEjV8AqAj_rGUtfgCtbGBfWnoy9VoETcWZ236WRysk0",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "Consolidated Narrative: Cash App Card User Journeys",
                url: "https://docs.google.com/document/d/17_KCUwQaGmxPwZli0VMEhQLP-kOlPhKwIewX-KDekbQ",
                metadata: {
                    productSurface: "Cash App Card",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "Assessment: Gaps in Merchant <> Vertical Mappings",
                url: "https://docs.google.com/document/d/1_UUNbU0x7rkE0IOLngtGN1rvyf6c-jtdLPMewm3dUlk",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "Assessment: Spurring App Actives Growth",
                url: "https://docs.google.com/document/d/1miTYuZe-thr3Md9J9ItYI_cMLNu_RsNpvxhNNBQj4Uc",
                metadata: {
                    productSurface: "Cash App Afterpay",

                    timePeriod: "Q2 2025"
                }
            },
            {
                name: "Tableau Inventory Audit: Commerce Marketing DS Reporting",
                url: "https://docs.google.com/spreadsheets/d/1H4r90i676D-HfEOwvIv3KS0MnYAOsxjd4QHdlCnmu84",
                metadata: {
                    productSurface: "Afterpay",

                }
            },
            {
                name: "Summary: Subset of Ads Volume tied to CRM",
                url: "https://docs.google.com/document/d/1Q48M5b1bc6iHpkmdhnlmCahPGGpDszzUOxuU1_1iVSE",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "Assessment: CRM Fatigue",
                url: "https://docs.google.com/document/d/156RTLRYUnc5jiPYvBJN3h4R-fox35VfniRTmYErDyhU",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },

            // Experiments and Offers (01)
            {
                name: "Research: A$AP Giveaway",
                url: "https://docs.google.com/document/d/13CXbT7FSl4WXbiPadbEsGkTSo3Fb63DHnoL8k3SE90o",
                metadata: {
                    productSurface: "Cash App Afterpay",
                    documentType: "ExperimentsAndOffers",
                    timePeriod: "Q2 2025"
                }
            },
            {
                name: "Assumptions: Afterpay Goes Green Promo Sizing",
                url: "https://docs.google.com/document/d/1TotqPZLTm5kQfByXNuDWNhdwi4_qNWU8J0aQcZAWtsc",
                metadata: {
                    productSurface: "Afterpay",

                }
            },
            {
                name: "Sizing Assumptions: Card Habituation Q2 Experiment",
                url: "https://docs.google.com/document/d/1r1ON3AmiWx59cAm7J5-ub93D_6DoBfG1DnqGjeUE06I",
                metadata: {
                    productSurface: "Cash App Card",
                    documentType: "ExperimentsAndOffers",
                    timePeriod: "Q2 2025"
                }
            },

            // Campaigns (02)
            {
                name: "Tech Doc: Logic for CAAP GTM Campaign",
                url: "https://docs.google.com/document/d/1ryKXJ4VU2FLxWZM5_KguoH2P5RZZny7mY574L6pJbsU",
                metadata: {
                    productSurface: "Cash App Afterpay",
                    documentType: "Campaigns",
                    timePeriod: "Q3 2025"
                }
            },
            {
                name: "Audit: Campaigns with missing opt-out logic",
                url: "https://docs.google.com/spreadsheets/d/12UGcHvivKyYipGbsTPRM9siy-TNeOIjLop8-9sUU95U",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Campaigns",
                    timePeriod: "Q2 2025"
                }
            },
            {
                name: "Project Plan: Holiday Campaign Preparation",
                url: "https://docs.google.com/document/d/17z18uLeY6U3j6vE6vXxrtLTJe1WTWK1LFlBI6ppSnE8",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Campaigns",
                    timePeriod: "Q4 2024"
                }
            }
        ];

        // Helper function to format document type labels for display
        function formatDocumentType(docType) {
            switch(docType) {
                case 'ConsumerInsightsResearch':
                    return 'Consumer Insights Research';
                case 'ExperimentsAndOffers':
                    return 'Experiments and Offers';
                default:
                    return docType;
            }
        }

        // Sort files alphabetically by default
        let sortedFiles = [...files].sort((a, b) => a.name.localeCompare(b.name));

        // Create the graph visualization
        const width = document.getElementById('graph').clientWidth;
        const height = 400;

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create nodes for files
        const nodes = sortedFiles.map((file, index) => ({
            id: index,
            ...file
        }));

        // Create links between documents that share metadata
        const links = [];
        for (let i = 0; i < sortedFiles.length; i++) {
            for (let j = i + 1; j < sortedFiles.length; j++) {
                const file1 = sortedFiles[i];
                const file2 = sortedFiles[j];
                
                // Check metadata attributes
                if (file1.metadata.documentType === file2.metadata.documentType ||
                    file1.metadata.timePeriod === file2.metadata.timePeriod ||
                    file1.metadata.productSurface === file2.metadata.productSurface) {
                    links.push({
                        source: i,
                        target: j,
                        type: file1.metadata.documentType === file2.metadata.documentType ? 'type' : 
                              file1.metadata.timePeriod === file2.metadata.timePeriod ? 'time' : 'product',
                        value: file1.metadata.documentType === file2.metadata.documentType ? file1.metadata.documentType :
                              file1.metadata.timePeriod === file2.metadata.timePeriod ? file1.metadata.timePeriod :
                              file1.metadata.productSurface
                    });
                }
            }
        }

        // Modified force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(50)) // Set fixed distance for links
            .force('charge', d3.forceManyBody().strength(-300)) // Stronger repulsion
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(20).strength(1)) // Stronger collision
            .force('x', d3.forceX(width / 2).strength(0.1))
            .force('y', d3.forceY(height / 2).strength(0.1));

        // Add reset button
        const resetButton = d3.select('#graph')
            .append('button')
            .attr('class', 'reset-button')
            .text('Reset View')
            .on('click', resetSimulation);
        
        // Add sparkle particles to reset button
        function createSparkleParticles() {
            const button = document.querySelector('.reset-button');
            if (!button) return;
            
            // Create sparkle container
            const sparkleContainer = document.createElement('div');
            sparkleContainer.style.position = 'absolute';
            sparkleContainer.style.top = '0';
            sparkleContainer.style.left = '0';
            sparkleContainer.style.width = '100%';
            sparkleContainer.style.height = '100%';
            sparkleContainer.style.pointerEvents = 'none';
            sparkleContainer.style.overflow = 'hidden';
            sparkleContainer.style.borderRadius = '20px';
            sparkleContainer.style.zIndex = '1';
            
            button.appendChild(sparkleContainer);
            
            // Create individual sparkles
            function addSparkle() {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '8px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.left = Math.random() * 80 + 10 + '%'; // Keep sparkles within button bounds
                sparkle.style.top = Math.random() * 60 + 20 + '%';
                sparkle.style.animation = 'fadeInOut 2s ease-in-out';
                sparkle.style.zIndex = '1';
                
                sparkleContainer.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
            
            // Add sparkles periodically
            const sparkleInterval = setInterval(addSparkle, 800);
            
            // Store interval reference for cleanup if needed
            button.sparkleInterval = sparkleInterval;
        }
        
        // Add fade in/out animation for sparkle particles
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(sparkleStyle);
        
        // Function to reset the simulation
        function resetSimulation() {
            // Add a little flash effect when clicked
            const button = document.querySelector('.reset-button');
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            }
            
            // Reset zoom
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        
            // Reset node positions
            nodes.forEach(node => {
                node.x = width / 2 + (Math.random() - 0.5) * 100;
                node.y = height / 2 + (Math.random() - 0.5) * 100;
                node.fx = null;
                node.fy = null;
            });

            // Restart simulation
            simulation.alpha(1).restart();
        }
            
        // Initialize sparkles after a short delay to ensure button is rendered
        setTimeout(createSparkleParticles, 1000);
            
                    // Function to reset the simulation
                    function resetSimulation() {
                        // Reset zoom
                        svg.transition()
                            .duration(750)
                            .call(zoom.transform, d3.zoomIdentity);
                    
                        // Reset node positions
                        nodes.forEach(node => {
                            node.x = width / 2 + (Math.random() - 0.5) * 100;
                            node.y = height / 2 + (Math.random() - 0.5) * 100;
                            node.fx = null;
                            node.fy = null;
                        });
                    
                        // Restart simulation
                        simulation.alpha(1).restart();
                    }

                    // Initialize sparkles after a short delay to ensure button is rendered
                    setTimeout(createSparkleParticles, 1000);

        // Create links with improved styling
        const link = svg.append('g')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#999')
            .attr('stroke-opacity', 0.3)
            .attr('stroke-width', 1);

        // Create nodes with improved interaction
        const nodeGroup = svg.append('g')
            .selectAll('g')
            .data(nodes)
            .join('g')
            .attr('class', 'node-group')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        const node = nodeGroup.append('circle')
            .attr('class', 'node')
            .attr('r', 8)
            .attr('fill', d => {
                switch(d.metadata.productSurface) {
                    case 'Cash App Card': return '#ff7675';
                    case 'Afterpay': return '#74b9ff';
                    case 'Cash App Afterpay': return '#55efc4';
                    default: return '#95a5a6';
                }
            })
            .attr('stroke', '#fff')
            .attr('stroke-width', 2);

        // Add tooltips
        const tooltip = d3.select('body').append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        node.on('mouseover', (event, d) => {
            tooltip.transition()
                .duration(200)
                .style('opacity', 1);
            
            tooltip.html(`
                <div class="tooltip-title">${d.name}</div>
                <div class="tooltip-metadata">
                    <div class="tooltip-row">
                        <span class="tooltip-label">Product:</span>
                        <span class="tooltip-value">${d.metadata.productSurface}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Type:</span>
                        <span class="tooltip-value">${d.metadata.documentType}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Period:</span>
                        <span class="tooltip-value">${d.metadata.timePeriod}</span>
                    </div>
                </div>
            `)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', () => {
            tooltip.transition()
                .duration(500)
                .style('opacity', 0);
        })
        .on('click', (event, d) => {
            window.open(d.url, '_blank');
        });

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Update positions with boundary checking
        simulation.on('tick', () => {
            // Constrain nodes to viewport with padding
            const padding = 20;
            nodes.forEach(node => {
                node.x = Math.max(padding, Math.min(width - padding, node.x));
                node.y = Math.max(padding, Math.min(height - padding, node.y));
            });
        
            // Update link positions
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
        
            // Update node positions
            nodeGroup
                .attr('transform', d => `translate(${d.x},${d.y})`);
        });

        // Modified drag functions with position constraints
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            const padding = 20;
            event.subject.fx = Math.max(padding, Math.min(width - padding, event.x));
            event.subject.fy = Math.max(padding, Math.min(height - padding, event.y));
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 2]) // Limit zoom out/in
            .translateExtent([[0, 0], [width, height]]) // Limit pan
            .on('zoom', (event) => {
                svg.selectAll('g').attr('transform', event.transform);
            });

        svg.call(zoom);

        // Filter functionality
        function updateVisualization() {
            const timeFilters = Array.from(document.querySelectorAll('#timePeriodOptions input:checked')).map(cb => cb.value);
            const typeFilters = Array.from(document.querySelectorAll('#typeOptions input:checked')).map(cb => cb.value);
            const productFilters = Array.from(document.querySelectorAll('#productSurfaceOptions input:checked')).map(cb => cb.value);
        
            // Update dropdown text
            document.getElementById('timePeriodDropdown').textContent = 
                timeFilters.length === 5 ? 'All Time Periods' :
                timeFilters.length === 0 ? 'No Time Periods' :
                `${timeFilters.length} Selected`;
        
            document.getElementById('typeDropdown').textContent = 
                typeFilters.length === 5 ? 'All Document Types' :
                typeFilters.length === 0 ? 'No Document Types' :
                `${typeFilters.length} Selected`;
        
            document.getElementById('productSurfaceDropdown').textContent = 
                productFilters.length === 4 ? 'All Product Surfaces' :
                productFilters.length === 0 ? 'No Product Surfaces' :
                `${productFilters.length} Selected`;
        
            // Update nodes
            node.style('display', d => {
                const matchesTime = timeFilters.includes(d.metadata.timePeriod);
                const matchesType = typeFilters.includes(d.metadata.documentType);
                const matchesProduct = productFilters.includes(d.metadata.productSurface);
                return matchesTime && matchesType && matchesProduct ? null : 'none';
            });
        
            // Update links
            link.style('display', d => {
                const sourceVisible = timeFilters.includes(d.source.metadata.timePeriod) &&
                                   typeFilters.includes(d.source.metadata.documentType) &&
                                   productFilters.includes(d.source.metadata.productSurface);
                const targetVisible = timeFilters.includes(d.target.metadata.timePeriod) &&
                                   typeFilters.includes(d.target.metadata.documentType) &&
                                   productFilters.includes(d.target.metadata.productSurface);
                return sourceVisible && targetVisible ? null : 'none';
            });
        
            // Update file list
            updateFileList();
        }

        // Sorting functionality
        function updateSort(sortType) {
            const buttons = document.querySelectorAll('.sort-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-sort="${sortType}"]`).classList.add('active');

            if (sortType === 'alpha') {
                sortedFiles.sort((a, b) => a.name.localeCompare(b.name));
            } else {
                sortedFiles.sort((a, b) => {
                    const dateA = a.metadata.timePeriod;
                    const dateB = b.metadata.timePeriod;
                    return dateB.localeCompare(dateA);
                });
            }

            updateFileList();
        }

     function updateFileList() {
            const timeFilters = Array.from(document.querySelectorAll('#timePeriodOptions input:checked')).map(cb => cb.value);
            const typeFilters = Array.from(document.querySelectorAll('#typeOptions input:checked')).map(cb => cb.value);
            const productFilters = Array.from(document.querySelectorAll('#productSurfaceOptions input:checked')).map(cb => cb.value);
        
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
        
            sortedFiles.forEach(file => {
                const matchesTime = timeFilters.includes(file.metadata.timePeriod);
                const matchesType = typeFilters.includes(file.metadata.documentType);
                const matchesProduct = productFilters.includes(file.metadata.productSurface);
        
                if (matchesTime && matchesType && matchesProduct) {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    const html = `
                        <h3><a href="${file.url}" target="_blank">${file.name}</a></h3>
                        <div class="metadata-tags">
                            <span class="tag">${file.metadata.productSurface}</span>
                            <span class="tag">${formatDocumentType(file.metadata.documentType)}</span>
                            <span class="tag">${file.metadata.timePeriod}</span>
                        </div>
                    `;
                    
                    li.innerHTML = html;
                    fileList.appendChild(li);
                }
            });
        }

        // Add event listeners for dropdowns
        document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                // Close other dropdowns
                document.querySelectorAll('.filter-dropdown').forEach(d => {
                    if (d !== e.target) {
                        d.classList.remove('active');
                        d.nextElementSibling.style.display = 'none';
                    }
                });

                // Toggle current dropdown
                dropdown.classList.toggle('active');
                const options = dropdown.nextElementSibling;
                options.style.display = options.style.display === 'none' ? 'block' : 'none';
            });
        });

        // Add event listeners for checkboxes
        document.querySelectorAll('.filter-option input').forEach(checkbox => {
            checkbox.addEventListener('change', updateVisualization);
        });

        // Add event listeners for sort buttons
        document.querySelectorAll('.sort-button').forEach(button => {
            button.addEventListener('click', () => {
                updateSort(button.dataset.sort);
            });
        });

        // Initial update
        updateVisualization();
        updateFileList();

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-section')) {
                document.querySelectorAll('.filter-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                    dropdown.nextElementSibling.style.display = 'none';
                });
            }
        });
    </script>
