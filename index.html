<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;  /* Reduced from 40px */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;  /* Reduced from 60px */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 30px auto;  /* Reduced from 60px */
        }

        .feedback-button {
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            width: 350px;
            text-align: center;
            box-sizing: border-box;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
            animation-delay: 0.5s;  /* Appears after TK */
        }

        .logo {
            text-align: center;
            font-size: 180px;
            font-weight: bold;
            margin: 20px 0 40px 0;  /* Reduced from 40px 0 80px 0 */
            font-family: 'EB Garamond', serif;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
        }

        @keyframes reveal {
            from {
                clip-path: inset(0 0 100% 0);
            }
            to {
                clip-path: inset(0 0 0 0);
            }
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .main-button {
            padding: 25px 30px;
            font-size: 24px;
            background-color: #90EE90;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 350px;
            box-sizing: border-box;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
            animation-delay: 0.5s;  /* All buttons appear together after TK */
        }

        .main-button:hover {
            background-color: #7CCD7C;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="feedback-button">feedback</button>
    </div>

    <div class="logo">TK</div>

    <div class="button-container">
        <button class="main-button">Share</button>
        <button class="main-button">Shape</button>
        <button class="main-button">Shift</button>
    </div>
</body>
</html>
