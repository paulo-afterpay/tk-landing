<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <style>
        :root {
            --primary-green: #90EE90;
            --primary-green-hover: #7CCD7C;
            --background-color: #f8fdf8;
            --sidebar-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
            --shadow-color: rgba(144, 238, 144, 0.2);
            --modal-overlay: rgba(44, 62, 80, 0.6);
            --error-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .nav-card {
            background: var(--sidebar-color);
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(144, 238, 144, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
            animation-fill-mode: both;
            cursor: pointer;
            min-height: 120px;
        }

        .nav-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .nav-card:nth-child(1) { animation-delay: 0.1s; }
        .nav-card:nth-child(2) { animation-delay: 0.2s; }
        .nav-card:nth-child(3) { animation-delay: 0.3s; }

        .nav-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-color);
            border-color: var(--primary-green);
        }

        .nav-card h2 {
            margin: 0;
            font-size: 1.8em;
            color: var(--text-color);
            font-weight: 600;
        }

        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.5s ease 0.5s both;
        }

        .feedback-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--sidebar-color);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            margin: auto;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            line-height: 1;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(144, 238, 144, 0.3);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        .share-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
        }

        .share-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @media (max-width: 600px) {
            .navigation {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .nav-card {
                min-height: 100px;
            }
        }
    </style>
</head>

    <script>
        function showModal() {
            document.getElementById('shareModal').classList.add('active');
        }

        function hideModal() {
            document.getElementById('shareModal').classList.remove('active');
            // Reset form
            document.getElementById('shareForm').reset();
            document.getElementById('urlError').style.display = 'none';
            document.getElementById('shareButton').disabled = false;
        }

        // Close modal when clicking outside
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        function handleShare(event) {
            event.preventDefault();
            const fileUrl = document.getElementById('fileUrl').value;
            const fileType = document.getElementById('fileType').value;
            const shareButton = document.getElementById('shareButton');
            const urlError = document.getElementById('urlError');

            // Validate Google Drive URL
            if (!fileUrl.includes('drive.google.com')) {
                urlError.style.display = 'block';
                return;
            }

            // Disable button and show loading state
            shareButton.disabled = true;
            shareButton.textContent = 'Creating shortcut...';

            // Create shortcut in the selected folder
            createShortcut(fileUrl, fileType)

                    hideModal();
                    // Show success message (you might want to add a toast notification here)
                })
                .catch(error => {
                    console.error('Error creating shortcut:', error);
                    shareButton.disabled = false;
                    shareButton.textContent = 'Share File';

                });

</html>
