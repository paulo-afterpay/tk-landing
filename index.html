<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <style>
        :root {
            --primary-green: #90EE90;
            --primary-green-hover: #7CCD7C;
            --background-color: #f8fdf8;
            --sidebar-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
            --shadow-color: rgba(144, 238, 144, 0.2);
            --modal-overlay: rgba(44, 62, 80, 0.6);
            --error-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        .header h1 {
            font-size: 6em;
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            margin-top: 20px;
        }

        .nav-card {
            background: var(--sidebar-color);
            border-radius: 25px;
            padding: 40px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(144, 238, 144, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
            animation-fill-mode: both;
            cursor: pointer;
            min-height: 180px;
        }

        .nav-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .nav-card:nth-child(1) { animation-delay: 0.1s; }
        .nav-card:nth-child(2) { animation-delay: 0.2s; }
        .nav-card:nth-child(3) { animation-delay: 0.3s; }

        .nav-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-color);
            border-color: var(--primary-green);
        }

        .nav-card h2 {
            margin: 0;
            font-size: 3.5em;
            color: var(--text-color);
            font-weight: 600;
        }

        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.5s ease 0.5s both;
        }

        .feedback-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--sidebar-color);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            margin: auto;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            line-height: 1;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(144, 238, 144, 0.3);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        .share-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
        }

        .share-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: translateY(0); 
            }
            to { 
                opacity: 0; 
                transform: translateY(10px); 
            }
        }

        @media (max-width: 600px) {
            .navigation {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .nav-card {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TK</h1>
        </header>

        <nav class="navigation">
            <div class="nav-card" onclick="showModal()">
                <h2>share</h2>
            </div>

            <a href="shape.html" class="nav-card">
                <h2>shape</h2>
            </a>

            <div class="nav-card disabled">
                <h2>shift</h2>
            </div>
        </nav>
    </div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal()">Ã—</button>
            <h2>Share a File</h2>
            <form id="shareForm" onsubmit="handleShare(event)">
                <div class="form-group">
                    <label for="fileUrl">File URL</label>
                    <input type="url" id="fileUrl" required placeholder="Paste the Google Drive URL here">
                    <div class="error-message" id="urlError">Please enter a valid Google Drive URL</div>
                </div>
                <div class="form-group">
                    <label for="fileType">File Type</label>
                    <select id="fileType" required>
                        <option value="">Select a file type...</option>
                        <option value="02_Campaigns">Campaigns</option>
                        <option value="04_ConsumerInsightsResearch">Consumer Insights Research</option>
                        <option value="01_ExperimentsAndOffers">Experiments and Offers</option>
                        <option value="05_IdeaBoard">Idea Board</option>
                        <option value="03_GrabBag">Other</option>
                    </select>
                </div>
                <button type="submit" class="share-button" id="shareButton">Share File</button>
            </form>
        </div>
    </div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdJ2_o6nb3PgLKIWPGRFI3-pmzqfg1e9YL71v-cBmeCGnyddg/viewform" class="feedback-button" target="_blank">
        <span>ðŸ’¡</span>
        Share Feedback
    </a>

    <script>
        function showModal() {
            document.getElementById('shareModal').classList.add('active');
        }

        function hideModal() {
            document.getElementById('shareModal').classList.remove('active');
            document.getElementById('shareForm').reset();
            document.getElementById('urlError').style.display = 'none';
            document.getElementById('shareButton').disabled = false;
        }

        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        function showError(message) {
            const urlError = document.getElementById('urlError');
            urlError.textContent = message;
            urlError.style.display = 'block';
        }

        function handleShare(event) {
            event.preventDefault();
            const fileUrl = document.getElementById('fileUrl').value;
            const fileType = document.getElementById('fileType').value;
            const shareButton = document.getElementById('shareButton');
            const urlError = document.getElementById('urlError');

            urlError.style.display = 'none';

            if (!fileUrl.includes('drive.google.com') && !fileUrl.includes('docs.google.com')) {
                showError('Please enter a valid Google Drive URL');
                return;
            }

            shareButton.disabled = true;
            shareButton.textContent = 'Creating shortcut...';

            createShortcut(fileUrl, fileType)
                .then(() => {
                    hideModal();
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: fixed;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: var(--primary-green);
                        color: white;
                        padding: 12px 24px;
                        border-radius: 30px;
                        box-shadow: 0 4px 15px var(--shadow-color);
                        animation: fadeIn 0.3s ease;
                        z-index: 1000;
                    `;
                    notification.textContent = 'File shared successfully!';
                    document.body.appendChild(notification);
                    setTimeout(() => {
                        notification.style.animation = 'fadeOut 0.3s ease';
                        setTimeout(() => notification.remove(), 300);
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error creating shortcut:', error);
                    shareButton.disabled = false;
                    shareButton.textContent = 'Share File';
                    showError(error.message || 'Failed to create shortcut. Please try again.');
                });
        }

        async function extractFileId(url) {
            let fileId = '';
            
            try {
                const urlObj = new URL(url);
                
                if (url.includes('/file/d/')) {
                    fileId = url.split('/file/d/')[1].split('/')[0];
                } else if (url.includes('/folders/')) {
                    fileId = url.split('/folders/')[1].split('/')[0];
                } else if (url.includes('/document/d/')) {
                    fileId = url.split('/document/d/')[1].split('/')[0];
                } else if (url.includes('/spreadsheets/d/')) {
                    fileId = url.split('/spreadsheets/d/')[1].split('/')[0];
                } else if (url.includes('/presentation/d/')) {
                    fileId = url.split('/presentation/d/')[1].split('/')[0];
                }
                
                if (!fileId) {
                    throw new Error('Could not extract file ID from URL');
                }
                
                return fileId;
            } catch (error) {
                throw new Error('Invalid Google Drive URL format');
            }
        }

        async function createShortcut(fileUrl, targetFolder) {
            try {
                const fileId = await extractFileId(fileUrl);
                const parentFolderId = '1oTaspU_UHqbZ5u8TeRwULixRX-7r-uxw';
                
                const response = await fetch('/googledrive/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        driveType: 'file',
                        parent: parentFolderId,
                        name: targetFolder
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to find target folder');
                }
                
                const folders = await response.json();
                const targetFolderId = folders.find(f => f.name === targetFolder)?.uri;
                
                if (!targetFolderId) {
                    throw new Error('Target folder not found');
                }
                
                const createResponse = await fetch('/googledrive/create_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Shortcut',
                        mimeType: 'application/vnd.google-apps.shortcut',
                        parentId: targetFolderId,
                        targetId: fileId
                    })
                });
                
                if (!createResponse.ok) {
                    throw new Error('Failed to create shortcut');
                }
                
                return true;
            } catch (error) {
                console.error('Error in createShortcut:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
