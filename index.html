<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - The Knowledge</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 60px;
        }

        .feedback-button {
            padding: 8px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

        .logo {
            text-align: center;
            font-size: 120px;
            font-weight: bold;
            margin: 40px 0 80px 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .main-button {
            flex: 1;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #90EE90;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 200px;
        }

        .main-button:hover {
            background-color: #7CCD7C;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="feedback-button">feedback</button>
    </div>

    <div class="logo">TK</div>

    <div class="button-container">
        <button class="main-button">Share</button>
        <button class="main-button">Shape</button>
        <button class="main-button">Shift</button>
    </div>
</body>
</html>
