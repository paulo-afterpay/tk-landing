<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - The Knowledge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .feedback-button {
            padding: 8px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
        }

        .logo {
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            margin: 40px 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .main-button {
            flex: 1;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #90EE90;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .main-button:hover {
            background-color: #7CCD7C;
        }

        .visualization-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
            width: 100%;
        }

        .visualization {
            flex: 1;
            aspect-ratio: 1;
            border: 1px solid #eee;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .visualization button {
            margin-bottom: 20px;
            padding: 8px 30px;
            font-size: 18px;
            background-color: #90EE90;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-placeholder {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        #share-icon {
            color: #90EE90;
            font-size: 64px;
        }

        /* Add SVG styling for Shape and Shift visualizations */
        .network-viz, .connection-viz {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <div class="header">
        <button class="feedback-button">feedback</button>
    </div>

    <div class="logo">TK</div>

    <div class="button-container">
        <button class="main-button">Share</button>
        <button class="main-button">Shape</button>
        <button class="main-button">Shift</button>
    </div>

    <div class="visualization-container">
        <div class="visualization">
            <button>Share</button>
            <svg class="icon-placeholder" viewBox="0 0 24 24" fill="#90EE90">
                <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
            </svg>
        </div>
        <div class="visualization">
            <button>Shape</button>
            <svg class="network-viz" viewBox="0 0 100 100">
                <!-- Simple network visualization -->
                <circle cx="50" cy="50" r="3" fill="#90EE90"/>
                <circle cx="30" cy="30" r="3" fill="#90EE90"/>
                <circle cx="70" cy="30" r="3" fill="#90EE90"/>
                <circle cx="30" cy="70" r="3" fill="#90EE90"/>
                <circle cx="70" cy="70" r="3" fill="#90EE90"/>
                <line x1="50" y1="50" x2="30" y2="30" stroke="#90EE90" stroke-width="1"/>
                <line x1="50" y1="50" x2="70" y2="30" stroke="#90EE90" stroke-width="1"/>
                <line x1="50" y1="50" x2="30" y2="70" stroke="#90EE90" stroke-width="1"/>
                <line x1="50" y1="50" x2="70" y2="70" stroke="#90EE90" stroke-width="1"/>
            </svg>
        </div>
        <div class="visualization">
            <button>Shift</button>
            <svg class="connection-viz" viewBox="0 0 100 100">
                <!-- Simple connection visualization -->
                <circle cx="50" cy="50" r="5" fill="#90EE90"/>
                <circle cx="20" cy="30" r="3" fill="#ccc"/>
                <circle cx="80" cy="30" r="3" fill="#90EE90"/>
                <circle cx="20" cy="70" r="3" fill="#ccc"/>
                <circle cx="80" cy="70" r="3" fill="#90EE90"/>
                <line x1="50" y1="50" x2="20" y2="30" stroke="#ccc" stroke-width="1"/>
                <line x1="50" y1="50" x2="80" y2="30" stroke="#90EE90" stroke-width="1"/>
                <line x1="50" y1="50" x2="20" y2="70" stroke="#ccc" stroke-width="1"/>
                <line x1="50" y1="50" x2="80" y2="70" stroke="#90EE90" stroke-width="1"/>
            </svg>
        </div>
    </div>
</body>
</html>
