<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 30px auto;
        }

        .feedback-button {
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 25px;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            width: 350px;
            text-align: center;
            box-sizing: border-box;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .logo {
            text-align: center;
            font-size: 180px;
            font-weight: bold;
            margin: 20px 0 40px 0;
            font-family: 'EB Garamond', serif;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
        }

        @keyframes reveal {
            from {
                clip-path: inset(0 0 100% 0);
            }
            to {
                clip-path: inset(0 0 0 0);
            }
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .main-button {
            padding: 25px 30px;
            font-size: 24px;
            background-color: #90EE90;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 350px;
            box-sizing: border-box;
            clip-path: inset(0 0 100% 0);
            animation: reveal 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .main-button:hover {
            background-color: #7CCD7C;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 500px;
            max-width: 90%;
            position: relative;
        }

        .popup h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #90EE90;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #7CCD7C;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-message.success {
            background-color: #90EE90;
            color: #234723;
        }

        .status-message.error {
            background-color: #FFB6C1;
            color: #8B0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="feedback-button">Feedback</button>
    </div>

    <div class="logo">TK</div>

    <div class="button-container">
        <button class="main-button">Share</button>
        <button class="main-button">Shape</button>
        <button class="main-button">Shift</button>
    </div>

    <!-- Share popup -->
    <div class="popup-overlay" id="sharePopup">
        <div class="popup">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            <h2>Share Knowledge</h2>
            <form id="shareForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="fileLink">File Link</label>
                    <input type="url" id="fileLink" required placeholder="Paste Google Drive link here">
                </div>
                <div class="form-group">
                    <label for="fileType">File Type</label>
                    <select id="fileType" required>
                        <option value="">Select a category</option>
                        <option value="experiments">Experiments & Offers</option>
                        <option value="campaigns">Campaigns</option>
                        <option value="grabbag">Grab Bag</option>
                        <option value="insights">Consumer Insights Research</option>
                        <option value="ideas">Idea Board</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Share</button>
                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Feedback button functionality
        document.querySelector('.feedback-button').addEventListener('click', function() {
            window.open('https://docs.google.com/forms/d/1G5wWg86Wew402ZESlc1cABvGNdDsXucmaq5B4JKFxJg/edit', '_blank');
        });

        // Share button functionality
        document.querySelector('.main-button').addEventListener('click', function() {
            document.getElementById('sharePopup').style.display = 'flex';
        });

        // Shape button functionality - route to shape.html
        document.querySelectorAll('.main-button')[1].addEventListener('click', function() {
            window.location.href = 'shape.html';
        });

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + (isError ? 'error' : 'success');
            statusElement.style.display = 'block';
            
            if (!isError) {
                setTimeout(() => {
                    closePopup();
                }, 2000);
            }
        }

        function closePopup() {
            document.getElementById('sharePopup').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'none';
            document.getElementById('shareForm').reset();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const fileLink = document.getElementById('fileLink').value;
            const fileType = document.getElementById('fileType').value;
            
            // Extract file ID from Google Drive link
            const fileId = extractFileId(fileLink);
            if (!fileId) {
                showStatus('Please provide a valid Google Drive link', true);
                return;
            }

            try {
                // Create shortcut
                const result = await createGoogleDriveShortcut(fileId, fileType);
                if (result) {
                    showStatus('File added successfully!');
                } else {
                    showStatus('Error adding file. Please try again.', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error adding file. Please try again.', true);
            }
        }

        function extractFileId(url) {
            // Handle different Google Drive URL formats
            const patterns = [
                /\/d\/([a-zA-Z0-9-_]+)/,  // Format: /d/FILE_ID
                /id=([a-zA-Z0-9-_]+)/,    // Format: id=FILE_ID
                /folders\/([a-zA-Z0-9-_]+)/ // Format: folders/FILE_ID
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function createGoogleDriveShortcut(fileId, fileType) {
            const folderIds = {
                'experiments': '1pDpOReilu4rwu3y_rJzy2K1v5YdDO0gq',
                'campaigns': '1w9eOuQYcD1j3EowVK-weQXcMoR0ittio',
                'grabbag': '18KYfOHRWY0OnSG_2G-oaCRzG32y8m0Wv',
                'insights': '13XBsF88e6g6PDx4JPNVpbBwtPY8uQ0ZA',
                'ideas': '1SlvGatlbYAfwcy2FGFLoeUlkiVumsd-3'
            };

            return new Promise((resolve, reject) => {
                // Use googledrive__create_file to create a shortcut
                googledrive__create_file({
                    mimeType: 'application/vnd.google-apps.shortcut',
                    name: 'Shortcut',  // This will be replaced by the original file name
                    parentId: folderIds[fileType],
                    targetId: fileId
                }).then(response => {
                    resolve(true);
                }).catch(error => {
                    console.error('Error creating shortcut:', error);
                    reject(error);
                });
            });
        }

        // Close popup when clicking outside
        document.getElementById('sharePopup').addEventListener('click', function(event) {
            if (event.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
