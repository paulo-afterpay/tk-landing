<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <style>
        :root {
            --primary-green: #90EE90;
            --primary-green-hover: #7CCD7C;
            --background-color: #f8fdf8;
            --sidebar-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
            --shadow-color: rgba(144, 238, 144, 0.2);
            --modal-overlay: rgba(44, 62, 80, 0.6);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .nav-card {
            background: var(--sidebar-color);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(144, 238, 144, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease;
            animation-fill-mode: both;
            cursor: pointer;
            min-height: 200px;
        }

        .nav-card:nth-child(1) { animation-delay: 0.1s; }
        .nav-card:nth-child(2) { animation-delay: 0.2s; }
        .nav-card:nth-child(3) { animation-delay: 0.3s; }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-color);
            border-color: var(--primary-green);
        }

        .nav-card h2 {
            margin: 0;
            font-size: 2em;
            color: var(--text-color);
            font-weight: 600;
        }

        .feedback-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.5s ease 0.5s both;
        }

        .feedback-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .feedback-button span {
            font-size: 1.2em;
            line-height: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--sidebar-color);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            margin: auto;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            line-height: 1;
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .modal-content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-button {
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .primary-button {
            background: var(--primary-green);
            color: white;
            border: none;
        }

        .primary-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
        }

        .secondary-button {
            background: white;
            color: var(--text-color);
            border: 2px solid var(--primary-green);
        }

        .secondary-button:hover {
            background: var(--shadow-color);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green-hover);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .header {
                margin-bottom: 40px;
            }

            .navigation {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .feedback-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TK</h1>
        </header>

        <nav class="navigation">
            <div class="nav-card" onclick="showModal()">
                <h2>share</h2>
            </div>

            <a href="shape.html" class="nav-card">
                <h2>shape</h2>
            </a>

            <a href="shift.html" class="nav-card">
                <h2>shift</h2>
            </a>
        </nav>
    </div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal()">Ã—</button>
            <h2>Share Your Knowledge</h2>
            <p>Choose how you'd like to contribute to TK:</p>
            <div class="modal-buttons">
                <a href="https://docs.google.com/document/d/1QG8d8wtWe7ZfmG93sW-1h2WXDJDUkOi-9hDnvJLmWrc/edit" class="modal-button primary-button" target="_blank">Add a Document</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdJ2_o6nb3PgLKIWPGRFI3-pmzqfg1e9YL71v-cBmeCGnyddg/viewform" class="modal-button secondary-button" target="_blank">Quick Share</a>
            </div>
        </div>
    </div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdJ2_o6nb3PgLKIWPGRFI3-pmzqfg1e9YL71v-cBmeCGnyddg/viewform" class="feedback-button" target="_blank">
        <span>ðŸ’¡</span>
        Share Feedback
    </a>

    <script>
        function showModal() {
            document.getElementById('shareModal').classList.add('active');
        }

        function hideModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
    </script>
</body>
</html>
