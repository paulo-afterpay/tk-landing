<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Shape Product Zone</title>
    <!-- Add D3.js for network visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --primary-green: #90EE90;
            --primary-green-hover: #7CCD7C;
            --background-color: #f8fdf8;
            --sidebar-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
            --shadow-color: rgba(144, 238, 144, 0.2);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 280px;
            padding: 25px;
            background: var(--sidebar-color);
            border-radius: 20px;
            margin-right: 25px;
            height: fit-content;
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
        }

        .filter-section {
            margin-bottom: 35px;
        }

        .filter-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .filter-option {
            margin-bottom: 12px;
        }

        .filter-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .filter-option label:hover {
            background: var(--shadow-color);
        }

        .filter-option input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            border-radius: 6px;
            border: 2px solid var(--primary-green);
            appearance: none;
            cursor: pointer;
            position: relative;
        }

        .filter-option input[type="checkbox"]:checked {
            background: var(--primary-green);
        }

        .filter-option input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            left: 3px;
            top: -1px;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--sidebar-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            background: rgba(248, 253, 248, 0.7);
            padding: 15px 15px 0;
            border-bottom: 2px solid var(--primary-green);
        }

        .tab {
            padding: 12px 24px;
            margin-right: 8px;
            background: var(--sidebar-color);
            border: none;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            opacity: 0.7;
            border: 2px solid transparent;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
        }

        .tab:hover {
            opacity: 0.9;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            border-top: 2px solid var(--primary-green);
            border-left: 2px solid var(--primary-green);
            border-right: 2px solid var(--primary-green);
            pointer-events: none;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
        }

        .visualization {
            padding: 25px;
            height: calc(100vh - 140px);
            position: relative;
            background: white;
        }

        .product-toggle {
            margin: 60px 25px 20px;
            display: flex;
            gap: 10px;
        }

        .product-toggle button {
            padding: 12px 24px;
            border: 2px solid var(--primary-green);
            background: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .product-toggle button:hover {
            background: var(--shadow-color);
            transform: translateY(-1px);
        }

        .product-toggle button.active {
            background: var(--primary-green);
            color: white;
        }

        .node {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .node:hover {
            transform: scale(1.1);
        }

        .node circle {
            fill: var(--primary-green);
            stroke: white;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover circle {
            stroke: var(--primary-green-hover);
            stroke-width: 3px;
            filter: drop-shadow(0 0 8px var(--shadow-color));
        }

        .link {
            stroke: var(--primary-green);
            stroke-opacity: 0.2;
            stroke-width: 1px;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-opacity: 0.4;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            background: var(--sidebar-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            pointer-events: none;
            display: none;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(144, 238, 144, 0.3);
            font-size: 0.9em;
            line-height: 1.5;
        }

        .tooltip strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .home-button {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .visualization > svg {
            animation: fadeIn 0.5s ease;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green-hover);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="filter-section">
            <h3>Document Types</h3>
            <div class="filter-option">
                <label>
                    <input type="checkbox" checked value="experiments">
                    Experiments & Offers
                </label>
            </div>
            <div class="filter-option">
                <label>
                    <input type="checkbox" checked value="campaigns">
                    Campaigns
                </label>
            </div>
            <div class="filter-option">
                <label>
                    <input type="checkbox" checked value="analyses">
                    Grab Bag
                </label>
            </div>
            <div class="filter-option">
                <label>
                    <input type="checkbox" checked value="insights">
                    Consumer Insights
                </label>
            </div>
            <div class="filter-option">
                <label>
                    <input type="checkbox" checked value="ideas">
                    Idea Board
                </label>
            </div>
        </div>
    </div>

    <div class="content-area">
        <div class="tabs">
            <a href="shape.html" class="tab">Knowledge Zone</a>
            <a href="shape-product.html" class="tab active">Product Zone</a>
            <a href="shape-consumer.html" class="tab">Consumer Zone</a>
        </div>

        <div class="product-toggle">
            <button class="active" data-product="afterpay">Afterpay</button>
            <button data-product="cash-app-afterpay">Cash App Afterpay</button>
        </div>

        <div class="visualization" id="product-network"></div>
    </div>

    <div class="tooltip"></div>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <script>
        // Initialize D3.js visualization
        const width = document.getElementById('product-network').clientWidth;
        const height = document.getElementById('product-network').clientHeight;

        // Sample data structure
        const data = {
            nodes: [
                { id: "afterpay", group: 1, label: "Afterpay" },
                { id: "merchants", group: 2, label: "Merchants" },
                { id: "consumers", group: 2, label: "Consumers" },
                { id: "payments", group: 3, label: "Payments" },
                { id: "marketing", group: 3, label: "Marketing" },
                { id: "risk", group: 3, label: "Risk" }
            ],
            links: [
                { source: "afterpay", target: "merchants", value: 1 },
                { source: "afterpay", target: "consumers", value: 1 },
                { source: "merchants", target: "payments", value: 1 },
                { source: "merchants", target: "marketing", value: 1 },
                { source: "consumers", target: "risk", value: 1 },
                { source: "consumers", target: "marketing", value: 1 }
            ]
        };

        // Create SVG container
        const svg = d3.select('#product-network')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create force simulation
        const simulation = d3.forceSimulation(data.nodes)
            .force('link', d3.forceLink(data.links).id(d => d.id))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2));

        // Create links
        const link = svg.append('g')
            .selectAll('line')
            .data(data.links)
            .enter()
            .append('line')
            .attr('class', 'link');

        // Create nodes
        const node = svg.append('g')
            .selectAll('.node')
            .data(data.nodes)
            .enter()
            .append('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        // Add circles to nodes
        node.append('circle')
            .attr('r', d => d.group === 1 ? 20 : 15);

        // Add labels to nodes
        node.append('text')
            .attr('dy', 30)
            .attr('text-anchor', 'middle')
            .text(d => d.label)
            .style('fill', var(--text-color))
            .style('font-size', '12px');

        // Update positions on each tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node
                .attr('transform', d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Product toggle functionality
        document.querySelectorAll('.product-toggle button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.product-toggle button').forEach(b => 
                    b.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Update visualization based on selected product
                // This would typically involve updating the data and re-rendering
                const product = button.dataset.product;
                // updateVisualization(product);
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-option input').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedFilters = Array.from(document.querySelectorAll('.filter-option input:checked'))
                    .map(input => input.value);
                // updateFilters(checkedFilters);
            });
        });
    </script>
</body>
</html>
