<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Knowledge Zone</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --primary-green: #90EE90;
            --primary-green-hover: #7CCD7C;
            --background-color: #f8fdf8;
            --sidebar-color: rgba(255, 255, 255, 0.9);
            --text-color: #2C3E50;
            --shadow-color: rgba(144, 238, 144, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            padding: 25px;
            background: var(--sidebar-color);
            border-radius: 20px;
            margin-right: 25px;
            height: fit-content;
            box-shadow: 0 4px 20px var(--shadow-color);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
        }

        .filter-section {
            margin-bottom: 35px;
            position: relative;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .filter-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(144, 238, 144, 0.3);
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            position: relative;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .filter-dropdown:hover {
            border-color: var(--primary-green);
        }

        .filter-dropdown:after {
            content: "▼";
            font-size: 12px;
            color: var(--text-color);
        }

        .filter-dropdown.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .filter-dropdown.active:after {
            content: "▲";
        }

        .filter-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--primary-green);
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }

        .filter-option {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .filter-option:hover {
            background: var(--background-color);
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-green);
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            flex: 1;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .section {
            background: var(--sidebar-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .tabs {
            display: flex;
            background: rgba(248, 253, 248, 0.7);
            padding: 15px 15px 0;
            border-bottom: 2px solid var(--primary-green);
            margin: -30px -30px 30px -30px;
        }

        .tab {
            padding: 12px 24px;
            margin-right: 8px;
            background: var(--sidebar-color);
            border: none;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            opacity: 0.7;
            border: 2px solid transparent;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
        }

        .tab:hover {
            opacity: 0.9;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            border-top: 2px solid var(--primary-green);
            border-left: 2px solid var(--primary-green);
            border-right: 2px solid var(--primary-green);
            pointer-events: none;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
        }

        #graph {
            width: 100%;
            height: 400px;
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-button {
            padding: 8px 16px;
            border: 2px solid var(--primary-green);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .sort-button:hover {
            background: var(--shadow-color);
        }

        .sort-button.active {
            background: var(--primary-green);
            color: white;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateY(-2px);
        }

        .file-item h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .file-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }

        .file-item a:hover {
            color: var(--primary-green);
        }

        .metadata-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: var(--background-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            color: var(--text-color);
        }

        .tooltip {
            position: absolute;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: none;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
            border: 1px solid var(--primary-green);
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            border-bottom: 1px solid var(--primary-green);
            padding-bottom: 5px;
        }

        .tooltip-metadata {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }

        .tooltip-label {
            font-weight: 500;
            color: #666;
            margin-right: 10px;
        }

        .tooltip-value {
            color: var(--text-color);
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke: var(--primary-green);
            stroke-width: 3px;
            filter: brightness(1.1);
        }

        .node-label {
            font-size: 12px;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-opacity: 1;
            stroke-width: 2px;
        }

        .home-button {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 12px 24px;
            background: var(--primary-green);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: var(--primary-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="filter-section">
            <h3>Time Period</h3>
            <button class="filter-dropdown" id="timePeriodDropdown">All Time Periods</button>
            <div class="filter-options" id="timePeriodOptions">
                <div class="filter-option">
                    <input type="checkbox" id="time_q3_2024" value="Q3 2024" checked>
                    <label for="time_q3_2024">Q3 2024</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time_q4_2024" value="Q4 2024" checked>
                    <label for="time_q4_2024">Q4 2024</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time_q1_2025" value="Q1 2025" checked>
                    <label for="time_q1_2025">Q1 2025</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time_q2_2025" value="Q2 2025" checked>
                    <label for="time_q2_2025">Q2 2025</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time_q3_2025" value="Q3 2025" checked>
                    <label for="time_q3_2025">Q3 2025</label>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <h3>Document Type</h3>
            <button class="filter-dropdown" id="typeDropdown">All Document Types</button>
            <div class="filter-options" id="typeOptions">
                <div class="filter-option">
                    <input type="checkbox" id="type_campaigns" value="Campaigns" checked>
                    <label for="type_campaigns">Campaigns</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type_research" value="ConsumerInsightsResearch" checked>
                    <label for="type_research">Consumer Insights Research</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type_experiments" value="ExperimentsAndOffers" checked>
                    <label for="type_experiments">Experiments and Offers</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type_ideaboard" value="IdeaBoard" checked>
                    <label for="type_ideaboard">Idea Board</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type_other" value="Other" checked>
                    <label for="type_other">Other</label>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="section">
            <div class="tabs">
                <a href="shape.html" class="tab active">Knowledge Zone</a>
                <a href="shape-product.html" class="tab">Product Zone</a>
                <a href="shape-consumer.html" class="tab">Consumer Zone</a>
            </div>
            <div id="graph"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Asset List</h2>
                <div class="sort-controls">
                    <button class="sort-button active" data-sort="alpha">A-Z</button>
                    <button class="sort-button" data-sort="date">Latest First</button>
                </div>
            </div>
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

    <a href="index.html" class="home-button">Home</a>

    <script>
        // File data with metadata
        const files = [
            {
                name: "Card Habituation Q2 Experiment",
                url: "https://docs.google.com/document/d/1r1ON3AmiWx59cAm7J5-ub93D_6DoBfG1DnqGjeUE06I",
                metadata: {
                    productSurface: "Cash App Card",
                    documentType: "ExperimentsAndOffers",
                    timePeriod: "Q2 2025"
                }
            },
            {
                name: "Afterpay Goes Green Promo",
                url: "https://docs.google.com/document/d/1TotqPZLTm5kQfByXNuDWNhdwi4_qNWU8J0aQcZAWtsc",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "ExperimentsAndOffers",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "A$AP Giveaway Research",
                url: "https://docs.google.com/document/d/13CXbT7FSl4WXbiPadbEsGkTSo3Fb63DHnoL8k3SE90o",
                metadata: {
                    productSurface: "Cash App Afterpay",
                    documentType: "ConsumerInsightsResearch",
                    timePeriod: "Q2 2025"
                }
            },
            {
                name: "CAAP GTM Campaign Tech Doc",
                url: "https://docs.google.com/document/d/1ryKXJ4VU2FLxWZM5_KguoH2P5RZZny7mY574L6pJbsU",
                metadata: {
                    productSurface: "Cash App Afterpay",
                    documentType: "Campaigns",
                    timePeriod: "Q3 2025"
                }
            },
            {
                name: "Banking Product Tracker Results - Q3 2024",
                url: "https://docs.google.com/document/d/1WPeVlMCdxgqdza8Q9HdQJHnab0JontRe",
                metadata: {
                    productSurface: "Cash App Card",
                    documentType: "ConsumerInsightsResearch",
                    timePeriod: "Q3 2024"
                }
            },
            {
                name: "Holiday Campaign Preparation",
                url: "https://docs.google.com/document/d/17z18uLeY6U3j6vE6vXxrtLTJe1WTWK1LFlBI6ppSnE8",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Campaigns",
                    timePeriod: "Q4 2024"
                }
            },
            {
                name: "Assessment: Gaps in Merchant Vertical Mappings",
                url: "https://docs.google.com/document/d/1_UUNbU0x7rkE0IOLngtGN1rvyf6c-jtdLPMewm3dUlk",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            },
            {
                name: "Assessment: Afterpay Gift Card Gateways",
                url: "https://docs.google.com/document/d/1BEjV8AqAj_rGUtfgCtbGBfWnoy9VoETcWZ236WRysk0",
                metadata: {
                    productSurface: "Afterpay",
                    documentType: "Other",
                    timePeriod: "Q1 2025"
                }
            }
        ];

        // Sort files alphabetically by default
        let sortedFiles = [...files].sort((a, b) => a.name.localeCompare(b.name));

        // Create the graph visualization
        const width = document.getElementById('graph').clientWidth;
        const height = 400;

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create nodes for files
        const nodes = sortedFiles.map((file, index) => ({
            id: index,
            ...file
        }));

        // Create links between documents that share metadata
        const links = [];
        for (let i = 0; i < sortedFiles.length; i++) {
            for (let j = i + 1; j < sortedFiles.length; j++) {
                const file1 = sortedFiles[i];
                const file2 = sortedFiles[j];
                
                // Check metadata attributes
                if (file1.metadata.documentType === file2.metadata.documentType ||
                    file1.metadata.timePeriod === file2.metadata.timePeriod) {
                    links.push({
                        source: i,
                        target: j,
                        type: file1.metadata.documentType === file2.metadata.documentType ? 'type' : 'time',
                        value: file1.metadata.documentType === file2.metadata.documentType ? 
                               file1.metadata.documentType : file1.metadata.timePeriod
                    });
                }
            }
        }

        // Modified force simulation with stronger collision detection
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id))
            .force('charge', d3.forceManyBody().strength(-500))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(40).strength(1)) // Increased radius and strength
            .force('x', d3.forceX(width / 2).strength(0.1))
            .force('y', d3.forceY(height / 2).strength(0.1));

        // Create links with improved styling
        const link = svg.append('g')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#999')
            .attr('stroke-opacity', 0.3)
            .attr('stroke-width', 1)
            .on('mouseover', (event, d) => {
                d3.select(event.target)
                    .attr('stroke-opacity', 0.8)
                    .attr('stroke-width', 2);
                
                tooltip.transition()
                    .duration(200)
                    .style('opacity', 1);
                
                tooltip.html(`
                    <div class="tooltip-title">Shared Attribute</div>
                    <div class="tooltip-metadata">
                        <div class="tooltip-row">
                            <span class="tooltip-label">Type:</span>
                            <span class="tooltip-value">${d.type}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Value:</span>
                            <span class="tooltip-value">${d.value}</span>
                        </div>
                    </div>
                `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
            })
            .on('mouseout', (event) => {
                d3.select(event.target)
                    .attr('stroke-opacity', 0.3)
                    .attr('stroke-width', 1);
                
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            });

        // Create nodes with improved interaction
        const nodeGroup = svg.append('g')
            .selectAll('g')
            .data(nodes)
            .join('g')
            .attr('class', 'node-group')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        const node = nodeGroup.append('circle')
            .attr('class', 'node')
            .attr('r', 12)
            .attr('fill', d => {
                if (d.metadata.productSurface === 'Cash App Card') return '#ff7675';
                if (d.metadata.productSurface === 'Afterpay') return '#74b9ff';
                return '#55efc4';
            });

        // Add tooltips with improved layout
        const tooltip = d3.select('body').append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        node.on('mouseover', (event, d) => {
            tooltip.transition()
                .duration(200)
                .style('opacity', 1);
            
            const metadataHtml = Object.entries(d.metadata)
                .map(([key, value]) => `
                    <div class="tooltip-row">
                        <span class="tooltip-label">${formatLabel(key)}:</span>
                        <span class="tooltip-value">${value}</span>
                    </div>
                `)
                .join('');
            
            tooltip.html(`
                <div class="tooltip-title">${d.name}</div>
                <div class="tooltip-metadata">
                    ${metadataHtml}
                </div>
            `)
                .style('left', (event.pageX + 15) + 'px')
                .style('top', (event.pageY - 15) + 'px');

            // Ensure tooltip stays within viewport
            const tooltipNode = tooltip.node();
            const tooltipRect = tooltipNode.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            if (tooltipRect.right > viewportWidth) {
                tooltip.style('left', (viewportWidth - tooltipRect.width - 10) + 'px');
            }
            if (tooltipRect.bottom > viewportHeight) {
                tooltip.style('top', (viewportHeight - tooltipRect.height - 10) + 'px');
            }
        })
        .on('mouseout', () => {
            tooltip.transition()
                .duration(500)
                .style('opacity', 0);
        })
        .on('click', (event, d) => {
            event.preventDefault();
            window.open(d.url, '_blank');
        });

        // Helper function to format metadata labels
        function formatLabel(key) {
            return key
                .replace(/([A-Z])/g, ' $1') // Add space before capital letters
                .replace(/^./, str => str.toUpperCase()) // Capitalize first letter
                .trim();
        }

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Update positions with boundary checking
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            nodeGroup
                .attr('transform', d => `translate(${
                    Math.max(12, Math.min(width - 12, d.x))
                },${
                    Math.max(12, Math.min(height - 12, d.y))
                })`);
        });

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 2])
            .on('zoom', (event) => {
                svg.selectAll('g').attr('transform', event.transform);
            });

        svg.call(zoom);

        // Filter functionality
        function updateVisualization() {
            const timeFilters = Array.from(document.querySelectorAll('#timePeriodOptions input:checked')).map(cb => cb.value);
            const typeFilters = Array.from(document.querySelectorAll('#typeOptions input:checked')).map(cb => cb.value);

            // Update dropdown text
            document.getElementById('timePeriodDropdown').textContent = 
                timeFilters.length === 5 ? 'All Time Periods' :
                timeFilters.length === 0 ? 'No Time Periods' :
                `${timeFilters.length} Selected`;

            document.getElementById('typeDropdown').textContent = 
                typeFilters.length === 5 ? 'All Document Types' :
                typeFilters.length === 0 ? 'No Document Types' :
                `${typeFilters.length} Selected`;

            // Update nodes
            node.style('display', d => {
                const matchesTime = timeFilters.includes(d.metadata.timePeriod);
                const matchesType = typeFilters.includes(d.metadata.documentType);
                return matchesTime && matchesType ? null : 'none';
            });

            // Update links
            link.style('display', d => {
                const sourceVisible = timeFilters.includes(d.source.metadata.timePeriod) &&
                                   typeFilters.includes(d.source.metadata.documentType);
                const targetVisible = timeFilters.includes(d.target.metadata.timePeriod) &&
                                   typeFilters.includes(d.target.metadata.documentType);
                return sourceVisible && targetVisible ? null : 'none';
            });

            // Update file list
            updateFileList();
        }

        // Sorting functionality
        function updateSort(sortType) {
            const buttons = document.querySelectorAll('.sort-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-sort="${sortType}"]`).classList.add('active');

            if (sortType === 'alpha') {
                sortedFiles.sort((a, b) => a.name.localeCompare(b.name));
            } else {
                sortedFiles.sort((a, b) => {
                    const dateA = a.metadata.timePeriod;
                    const dateB = b.metadata.timePeriod;
                    return dateB.localeCompare(dateA);
                });
            }

            updateFileList();
        }

        function updateFileList() {
            const timeFilters = Array.from(document.querySelectorAll('#timePeriodOptions input:checked')).map(cb => cb.value);
            const typeFilters = Array.from(document.querySelectorAll('#typeOptions input:checked')).map(cb => cb.value);

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            sortedFiles.forEach(file => {
                if (timeFilters.includes(file.metadata.timePeriod) &&
                    typeFilters.includes(file.metadata.documentType)) {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    const html = `
